<script>
 function specific(str){
    $(document).ready(function(){     
     count = 100;
     length = str.length;
     count = count - length;
  $("#count").text(count + " characters left");
 });

    if (str.length < 10) { 
        document.getElementById("related_questions").innerHTML = "";
       return;
    }
    else {
        var ajaxRequest;
        try {
            ajaxRequest = new XMLHttpRequest();
        }
        catch(e){
            try{
            ajaxRequest = new ActiveXObject("Msxml2.XMLHTTP");
        }
        catch(e) {
            try { 
            ajaxRequest = new ActiveXObject("Microsoft.XMLHTTP");
        }
        catch(e) {
            alert ("your browser broke!");
            return false;
        }
        }
    }
        ajaxRequest.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200){
               document.getElementById("related_questions").innerHTML = this.responseText;
            }
        };
        ajaxRequest.open("GET", "groupsearchlinkedlist3.php?q=" + str, true);
        ajaxRequest.send();
    }  
 }
 </script>

       <script>
function determine() {
        var frame_name;
        frame_valid[iframe_number-1] = 1;
        var no_of_removes = 0;
        
        for (i = 0; i < real_iframe_count; i++) { 
                var j = i + 1;
        if (frame_valid[i] == 0) {
                $("#for_iframes").find("#"+j+"_title").remove();
                $("#for_iframes").find("#"+j).remove();  
                real_iframe_count--;
                no_of_removes++;
                fake_frame_valid[i] = 0;
                if (no_of_removes == 1) {
                        frame_name = "One";
                }
                else if (no_of_removes == 2) {
                        frame_name = "Two";
                }
                else if (no_of_removes == 3) {
                        frame_name = "Three";
                }
        }
        }
        if (no_of_removes == 1) { 
                alert(frame_name + " frame is removed due to some issues. Please replace with another");  
                }
                else if (no_of_removes == 2 || no_of_removes == 3) {
                alert(frame_name + " frames is removed due to some issues. Please replace with another");        
                }
        var frameset = $("#for_iframes").find("#"+real_iframe_count).contents().find("body");
        if (frameset.html() == "") {
                 $("#for_iframes").find("#"+real_iframe_count+"_title").remove();
                $("#for_iframes").find("#"+real_iframe_count).remove();
                real_iframe_count--;
                frame_valid[iframe_number-1] = 0;
                alert("This URL cannot be framed due to security issues. Instead try another");
         } 
        
   } 
        
        function inserttitle(url_title) {
                if (fake_frame_valid[0] == 0) {
                   iframe_number = 1;    
                }
                else if (fake_frame_valid[1] == 0) { 
                    iframe_number = 2;    
                }
                else if (fake_frame_valid[2] == 0) {
                    iframe_number = 3;    
                }

               appending_text =  "<div class = 'iframe_frame' id = "+iframe_number+"_title>"+"<div class = 'iframe_heading'>"+"#"+decodeURIComponent(url_title)+"</div>"
                +"<div class = 'iframe_button'>"+"<button type = 'button' class = 'inner_iframe_button' id = "+iframe_number+">Delete</button>"+"</div>"+"</div>";
                
               $("#for_iframes").append(appending_text);                           
        }

        function insertiframe(url1) {  
                fake_frame_valid[iframe_number-1] = 1; 
        real_iframe_count++;
                url2 = decodeURIComponent(url1).replace(/>/g, '&gt;').replace(/</g, '&lt;');
                $("#for_iframes").append("<iframe id = "+iframe_number+" src = "+url2+" onload = 'determine();'></iframe>");

                var iframe_button_click = $("#for_iframes").find(".iframe_frame").find(".iframe_button").find(".inner_iframe_button");

                fake_frame_valid[pressed_id-1] = 0;
                frame_valid[pressed_id-1] = 0;
         });
        }); 
   }
      
</script>
